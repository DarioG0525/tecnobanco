<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="/assets/logo.jpg" alt="Logo" class="h-24 w-auto max-h-32 object-contain rounded-lg shadow-md bg-white p-2">
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Iniciar Sesión
    </h2>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-all"
      >
        Entrar
      </button>
    </form>

    <!-- Link -->
    <p class="text-sm text-gray-500 mt-6 text-center">
      ¿Olvidaste tu contraseña?
      <a href="#" class="text-indigo-600 hover:underline">Recupérala aquí</a>
    </p>
  </div>
</div>
